<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main_dk.css">
</head>

<body>
    <div class="header__logo_dk">
        <a href="../index.html" class="header__logo-img_dk">
          <i class="header__logo-icon_dk fas fa-mobile-alt"></i>
          <span>Shopphone</span>
          <span>/</span>
        </a>
        <span><span> Đăng nhập </span></span>
    </div>
    <div class="modal">
            <div class="modal__overlay"></div>
            <div class="modal__body">
                <div class="auth-from">
                    <div class="auth-from">
                        <div class="auth-from__container">
                            <div class="auth-from__header">
                                <h3 class="auth-from__heading">Đăng Nhập</h3>
                            </div>
                            <div class="auth-from__from">
                                <div class="auth-from__group">
                                    <input type="text" class="auth-from__input" placeholder="Email của bạn">
                                </div>
                                <div class="auth-from__group">
                                    <input type="password" class="auth-from__input" placeholder="Mật khẩu của bạn">
                                </div>
                            </div>
                            <div class="auth-from__aside">
                                <div class="auth-from__help">
                                    <a href="#" class="auth-from__help-link auth-from__help-for">Quên mật khẩu</a>
                                    <span class="auth-from__help-separate"></span>
                                    <a href="#" class="auth-from__help-link">Cần trợ giúp?</a>
                                </div>
                            </div>
                            <div class="auth-from__controls">
                                <button class="btn btn--normal  auth-from__controls-back">TRỞ LẠI</button>
                                <button class="btn btn--primary"><a href="../index_dangnhap.html">  ĐĂNG NHẬP</a></button>
                            </div> 
                        </div>
                        <div class="auth-from__socials">
                            <a href="#" class="auth-from__socials--facebook btn btn--size-s btn--with-icon">
                                <i class="auth-from__socials-icon fab fa-facebook-square"></i>
                                <span class="auth-from__socials-titel">Kết nói với Facebook</span>
                            </a>
                            <a href="#" class="auth-from__socials--google btn btn--size-s btn--with-icon">
                                <img src="../img/logogoole.png" class="goole_img" >
                                <div class="auth-from__socials-icon fa-brands fa-google ">
                                <span class="auth-from__socials-titel"> Kết nói với Google</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
